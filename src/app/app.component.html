<div style="text-align: center;">
  <div *ngFor="let produto of json.products">
    <h1>{{produto.title}}</h1>
    <h3>{{produto.idProduct}}</h3>
    <p>{{produto.description}}</p>
    <img src="{{produto.imageUrl}}" />
    <h4>Por apenas R${{produto.price}}</h4>
    <h5 style="color: blue;">{{produto.tag}}</h5>
  </div>
</div>
